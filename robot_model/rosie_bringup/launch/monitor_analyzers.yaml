analyzers:

  computers:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Computers
    analyzers:
      leela:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Leela
        startswith: leela
        remove_prefix: leela
        expect: ['CPU Usage', 'CPU Temperature', 'HD Usage', 'HD Temperature']
        num_items: 4
      calculon:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Calculon
        startswith: calculon
        remove_prefix: calculon
        expect: ['CPU Usage', 'CPU Temperature', 'HD Usage', 'HD Temperature']
        num_items: 4
#        expect: ['CPU Usage', 'CPU Temperature', 'HD Usage', 'HD Temperature', 'Sensors']
#        num_items: 5
      yivo:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Yivo
        startswith: yivo
        remove_prefix: yivo
        expect: ['CPU Usage', 'CPU Temperature', 'HD Usage', 'HD Temperature', 'Sensors']
        num_items: 5
      ntp:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Time
        startswith: NTP
        remove_prefix: NTP
        num_items: 6

  lasers:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Lasers
    analyzers:
      laser_front:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Laser Front
        startswith: laser_front
        remove_prefix: laser_front
        num_items: 2
      laser_rear:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Laser Rear
        startswith: laser_rear
        remove_prefix: laser_rear
        num_items: 2
      shoulder_scanner:
        type: diagnostic_aggregator/GenericAnalyzer
        path: ShoulderScanner
        startswith: shoulder_scanner
        remove_prefix: shoulder_scanner
        num_items: 2

  actuators:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Actuators
    startswith: ['lwr_left', 'lwr_right', 'omnidrive', 'powercube', 'hands']
    num_items: 6

  wiimote:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Wiimote
    startswith: ['wii']
    num_items: 1
