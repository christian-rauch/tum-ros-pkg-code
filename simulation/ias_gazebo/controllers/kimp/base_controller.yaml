caster_names: right_front_fake_omnidrive_caster_rotation_link left_front_fake_omnidrive_caster_rotation_link left_back_fake_omnidrive_caster_rotation_link right_back_fake_omnidrive_caster_rotation_link

type: Pr2BaseController
publish_tf: false

caster_velocity_pid_gains: &caster_velocity_pid_gains
  p: 3.0
  d: 0.0
  i: 0.1
  i_clamp: 4.0

caster_position_pid_gains: &caster_position_pid_gains
  p: 80.0
  d: 4.0
  i: 0.1
  i_clamp: 4.0

wheel_pid_gains: &wheel_pid_gains
  p: 3.0
  d: 0.0
  i: 0.01
  i_clamp: 0.4

left_front_fake_omnidrive_caster_l_wheel_joint:
 *wheel_pid_gains
left_front_fake_omnidrive_caster_r_wheel_joint:
 *wheel_pid_gains
right_front_fake_omnidrive_caster_l_wheel_joint:
 *wheel_pid_gains
right_front_fake_omnidrive_caster_r_wheel_joint:
 *wheel_pid_gains
left_back_fake_omnidrive_caster_l_wheel_joint:
 *wheel_pid_gains
left_back_fake_omnidrive_caster_r_wheel_joint:
 *wheel_pid_gains
right_back_fake_omnidrive_caster_l_wheel_joint:
 *wheel_pid_gains
right_back_fake_omnidrive_caster_r_wheel_joint:
 *wheel_pid_gains

right_front_fake_omnidrive_caster_rotation_joint:
  velocity_controller:
    *caster_velocity_pid_gains
  position_controller:
    *caster_position_pid_gains
left_front_fake_omnidrive_caster_rotation_joint:
  velocity_controller:
    *caster_velocity_pid_gains
  position_controller:
    *caster_position_pid_gains
left_back_fake_omnidrive_caster_rotation_joint:
  velocity_controller:
    *caster_velocity_pid_gains
  position_controller:
    *caster_position_pid_gains
right_back_fake_omnidrive_caster_rotation_joint:
  velocity_controller:
    *caster_velocity_pid_gains
  position_controller:
    *caster_position_pid_gains

timeout: 0.2
max_translational_acceleration: 
  x: 2.0
  y: 2.0 
max_rotational_acceleration: 2.0
state_publish_rate: 0.25

max_translational_velocity: 1.0 
max_rotational_velocity: 2.0

caster_velocity_filter:
  name: caster_velocity_filter
  type: TransferFunctionFilter<double>
  params:
    a: [1.0, -0.98]
    b: [0.02]
