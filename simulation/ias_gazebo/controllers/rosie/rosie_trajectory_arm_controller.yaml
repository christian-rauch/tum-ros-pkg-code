r_arm_trajectory_controller:
  type: "robot_mechanism_controllers/JointTrajectoryActionController"
  joints:
    - right_arm_0_joint
    - right_arm_1_joint
    - right_arm_2_joint
    - right_arm_3_joint
    - right_arm_4_joint
    - right_arm_5_joint
    - right_arm_6_joint
  gains:
    right_arm_0_joint: {p: 6000.0, d: 20.0, i: 1000.0, i_clamp: 5.0}
    right_arm_1_joint: {p: 2500.0, d: 15.0, i: 800.0, i_clamp: 4.0}
    right_arm_2_joint: {p: 5000.0, d: 15.0, i: 800.0, i_clamp: 4.0}
    right_arm_3_joint: {p: 2500.0, d: 15.0, i: 800.0, i_clamp: 4.0}
    right_arm_4_joint: {p: 2500.0, d: 15.0, i: 800.0, i_clamp: 4.0}
    right_arm_5_joint: {p: 1500.0, d: 10.0, i: 450.0, i_clamp: 3.0}
    right_arm_6_joint: {p: 500.0, d: 4.0, i: 100.0, i_clamp: 2.0}
  joint_trajectory_action_node:
    joints:
      - right_arm_0_joint
      - right_arm_1_joint
      - right_arm_2_joint
      - right_arm_3_joint
      - right_arm_4_joint
      - right_arm_5_joint
      - right_arm_6_joint
    constraints:
      goal_time: 0.6
      right _arm_0_joint:
        goal: 0.02
      right_arm_1_joint:
        goal: 0.02
      right_arm_2_joint:
        goal: 0.02
      right_arm_3_joint:
        goal: 0.02
      right_arm_4_joint:
        goal: 0.02
      right_arm_5_joint:
        goal: 0.02
      right_arm_6_joint:
        goal: 0.02

