      - right_hand_fore_finger_proximal_joint
      - right_hand_fore_finger_middle_joint
      - right_hand_fore_finger_distal_joint
      - right_hand_thumb_base_joint
      - right_hand_thumb_proximal_joint
      - right_hand_thumb_middle_joint
      - right_hand_thumb_distal_joint
